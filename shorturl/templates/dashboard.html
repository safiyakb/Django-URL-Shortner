{% extends 'base.html' %} {% block dashboard %}

<div class="container">
    <br>
    <div class="row">

        <div class="col-md-8">
            <h5>Links</h5>
            {% for url in url_instance %}
            <div>
                <div class="card" style="width: 45rem;">
                    <div class="card-body">
                        <div style="display: flex; justify-content: space-between;">
                            <div>
                                <h5 class="card-title">{{url.title}}</h5>
                                <label style="margin-top:1px">No of clicks: &nbsp; {{url.no_clicks}}</label>
                                
                            </div>
                            <label style="margin-top:2px;  font-size: 14px; float: right;">{{url.short_hash}}</label>
                        </div>
                        <p class="card-text">{{url.long_url}}</p>
                        <a href="{{url.long_url}}" class="btn btn-light" target="_blank">Vist Link</a>
                    </div>
                </div>
            </div>
            <br> {% endfor %}
        </div>

        <div class="col-md-4" method="POST">
            <form action="/create_short_url/" method="POST">
                {% csrf_token %}
                <h6>Create new URL</h6>
                <input type="text" name="title" placeholder="Title" class="form-control">
                <br>
                <input type="text" class="form-control" placeholder="Paste Long URL" name="long_url">
                <br>
                <button type="submit" class="btn btn-light btn-sm" >Shorten</button>
            </form>
        </div>

    </div>

</div>

{% endblock %}
