<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Nunito Sans', ;
        }
        
        .authentication {
            justify-content: center;
            align-items: center;
            margin: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class='container'>
            <a class="navbar-brand" href="/home/">MyUrlShortner</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <a href="/home/" class="btn btn-light">Home</a>
                    {% if user.is_authenticated %}
                    <a href="/signout/" class="btn btn-light">Logout</a> {% else %}
                    <a href="/signin/" class="btn btn-light" style="margin-right: 5px;">Sign In</a>
                    <a href="/signup/" class="btn btn-light">Sign Up</a> {% endif %}
                </form>
            </div>
        </div>
    </nav>
    <div>
        {% block home %} {% endblock %}
        <div class="authentication">
            {% block signin %} {% endblock %}
        </div>

        {% block signup %} {% endblock %} {% block dashboard %} {% endblock %}
    </div>
</body>

</html>
